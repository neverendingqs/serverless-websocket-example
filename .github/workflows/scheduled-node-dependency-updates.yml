name: Scheduled Node Dependencies Update (npm)
on:
  schedule:
    - cron:  '0 15 1 * *'
  workflow_dispatch:
jobs:
  update-deps:
    name: Update Node dependencies using npm
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - run: git branch
      - run: git remote -v
      - run: git remote show origin
      - run: git fetch
      - uses: neverendingqs/gh-action-node-update-deps@fix/lookupdefaultbranch
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          HUB_VERBOSE: 1
